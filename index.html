<!DOCTYPE html>
<html xml:lang="EN" xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script src="openseadragon.min.js"></script>
		<script src="openseadragon-bookmark-url.js"></script>
		<style>
			* 
			{ 
				padding: 0; 
				margin: 0; 
			}
			
			html, 
			body, 
			#seadragon-viewer 
			{
				width:100%; height:100%;
			}
		</style>

	</head>
	<body>

	   <div id="seadragon-viewer"></div>

		<script>

			var sources = {
			  Image: {
				xmlns: "http://schemas.microsoft.com/deepzoom/2008",
				Url: "oh_1024_q60_dz_files/",
				Format: "jpg",
				Overlap: "1",
				TileSize: "1024",
				Size: {
				  Width:  "93523",
				  Height: "17646"
				}
			  }
			};
			OpenSeadragon.pixelDensityRatio = 1
			var viewer = OpenSeadragon({
			  id: "seadragon-viewer",
			  prefixUrl: "https://vsshs-com.github.io/Panorama.OperaHouse/images/",
			  tileSources: sources,
			  showNavigator: true,	  
			});
			viewer.addHandler('bookmark-url-change', function(event) {
			//todo
			});

			viewer.bookmarkUrl();
		</script>

	</body>
</html>
